<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>

	<section class="forgot_password mt-5">
		<div class="d-flex align-items-center">
			<div class="container">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<div class="card" style="border-radius: 15px;">
					<div class="card-body">
					<h2 class="text-uppercase text-center my-3">Password Reset
                    </h2>

					<form>
						<div class="mb-2">
							<input type="text" id="fname" class="form-control form-control-lg" placeholder="first name" required/>
							<small id="checkFname" style="color: red;"></small>
						</div>

						<div class="mb-2">
							<input type="text" id="lname" class="form-control form-control-lg" placeholder="last name" required/>
							<small id="checkLname" style="color: red;"></small>
						</div>

						<div class="mb-2">
							<input type="email" id="email" class="form-control form-control-lg" placeholder="email" required/>
							<small id="checkEmail" style="color: red;"></small>
						</div>

						<div class="mb-3">
							<div class="input-group mb-3">
								<input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="password" autocomplete="on" required/>
								<span class="input-group-text" id="basic-addon2">
									<i class="far fa-eye" id="togglePassword"
								style="cursor: pointer"></i>
								</span>
							</div>
							<small id="checkPassword" style="color: red;"></small>
						</div>

						<div class="d-grid gap-2">
							<button type="button" id="reset"
								class="btn btn-success">reset pasword
							</button>
						</div>

						<p class="text-center mt-3">
							Don't have an account?
							<a href="./register.html" class="fw-bold text-danger">
								<u>Register</u>
							</a>
						</p>
					</form>

					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
	</section>

	<script src="./js/forgot_password.js"></script>
</body>
</html>
