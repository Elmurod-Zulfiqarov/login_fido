<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

	<section class="login mt-5">
		<div class="d-flex align-items-center">
			<div class="container">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<div class="card" style="border-radius: 15px;">
					<div class="card-body">
					<h2 class="text-uppercase text-center my-3">LOGIN</h2>

					<form name="loginForm">
						<div class="mb-2">
							<input type="email" id="email" class="form-control form-control-lg" placeholder="email" required/>
							<small id="checkEmail" style="color: red;"></small>
						</div>

						<div class="mb-2">
							<div class="input-group mb-3">
								<input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="password" autocomplete="on" required/>
								<span class="input-group-text" id="basic-addon2">
									<i class="far fa-eye" id="togglePassword"
								style="cursor: pointer"></i>
								</span>
							</div>
							<small id="checkPassword" style="color: red;"></small>
						</div>

						<small id="checkLogin" style="color: red;"></small>

                        <div class="mb-2 text-center">
                            <a href="./forgot_password.html">Forgot password?</a>
                        </div>

						<div class="d-grid gap-2">
							<button type="button" id="login"
								class="btn btn-success">login
							</button>
						</div>

						<p class="text-center mt-3">
							Don't have an account?
							<a href="./register.html" class="fw-bold text-danger">
								<u>Register</u>
							</a>
						</p>
					</form>

					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
	</section>

	<script>
        const togglePassword = document.querySelector("#togglePassword");
		const password = document.querySelector("#password");

		if (togglePassword) {
			togglePassword.addEventListener("click", function () {
				// toggle the type attribute
				const type = password.getAttribute("type") === "password" ? "text" : "password";
				password.setAttribute("type", type);
					// toggle the eye icon
					this.classList.toggle('fa-eye');
					this.classList.toggle('fa-eye-slash');
			});
		}
    </script>
	<script src="./js/login.js"></script>
</body>
</html>
